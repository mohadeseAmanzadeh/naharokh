
 <div class="header">
    <div class="header-color-top"></div>
    <div class="el-left">
        <div class="advertising">
            <div class="logo-horse">
                <img class="img-horse" src="/assets/images/horse.png" alt="">
            </div>
            <!-- <span>شبکه اجتماعی</span> -->
        </div>
        <div class="user-details">
            <div class="user" title="سیدمجیدابراهیم پور">سیدمجیدابراهیم پور</div>
            <hr class="nahabarg-hr">
            <div class="nahabarg">
                <a href="">
                    نهابرگ:
                    <span id="nahabarg-gty"> 22473 </span>
                </a>
            </div>
        </div>
        <div class="img-pro">
            <a href="">
                <img class="business-m" src="/assets/images/woman-b.avif" alt="">
            </a>
        </div>
        <div class="logo-out">
            <a href="" id="logoutModel">
                <img class="logout" src="https://icongr.am/clarity/power.svg?size=18&color=ffffff" alt="">
                <span>خروج</span>
            </a>
        </div>
        <div class="home-logo">
            <a href="">
                <img src="https://icongr.am/clarity/home.svg?size=21&color=ffffff" alt="">
            </a>
        </div>
    </div>
    <div class="el-right">
        <div class="menu-burger" (click)="ActiveMenu = !ActiveMenu">
            <img src="https://icongr.am/entypo/menu.svg?color=ffffff&size=27" alt="">
        </div>
        <div class="logo-img">
            <img src="/assets/images/logo.png" alt="">
        </div>
        <div class="message">
            <a href="">
                <img src="https://icongr.am/material/comment-text-outline.svg?size=25&color=ffffff" alt="">
            </a>
        </div>
        <div class="menu-header" 
        [ngClass]="{'active' : ActiveMenu}">
            <ul class="title-menu">
                <li class="i-title-menu" *ngFor="let item of MenuHeader">
                    <span class="title-menuheader" href="">{{item.title}}</span>
                    <ul class="sub-menu">
                        <li class="item-sub-menu" *ngFor="let subMenuItem of item.subMenu">
                            <a class="title-sub-menu">{{subMenuItem.title}}</a>
                        </li>
                    </ul>
                </li>        
            </ul>
        </div>
    </div>
 </div>
